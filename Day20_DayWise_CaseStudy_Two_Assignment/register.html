</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Community Fest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>

        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container my-5">
  <h2 class="mb-4">Event Registration</h2>
  <form class="card p-3 shadow-sm" action="success.html" method="get">
  <form class="card p-4 shadow-sm">
    
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Select Ticket Type</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option value="standard">Standard</option>
        <option value="vip">VIP</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Would you like to volunteer?</label><br>
      <input type="radio" name="volunteer" value="yes" required> Yes
      <input type="radio" name="volunteer" value="no" class="ms-3"> No
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </form>
</div>
