  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html"><i class="bi bi-bootstrap"></i> My Website</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container my-4">
  <h4><i class="bi bi-person-fill"></i> Registration Form</h4>
  <form class="p-3 bg-light rounded border" action="success.html" method="GET">
    <div class="mb-3">
      <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="bi bi-lock"></i> Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle-fill"></i> Submit</button>
  </form>
</div>

<!-- User List -->
<div class="container my-4">
  <h4><i class="bi bi-table"></i> User List</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th># ID</th>
        <th><i class="bi bi-person"></i> Name</th>
        <th><i class="bi bi-envelope"></i> Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mike Johnson</td>
        <td>mike@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

<footer class="bg-dark text-white text-center py-3">

</footer>

</body>
</html>
