</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="SuperMart" width="120" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="py-4">
  <div class="container">
    <h1 class="h3 mb-3">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
         <form class="card p-3 shadow-sm" action="contact-success.html" method="get">
        <form class="card p-3 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea rows="4" class="form-control" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
        </form>
      </div>
    </div>
  </div>
</main>
<footer class="bg-dark text-light py-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h5 class="fw-semibold">SuperMart</h5>

      </div>
      <div class="col-md text-md-end small d-flex align-items-center justify-content-md-end">
        <span class="me-3">Follow us:</span>
        <a href="#" class="link-light me-2">Facebook</a>
        <a href="#" class="link-light me-2">Instagram</a>

  </div>
